<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <style>
    body {
      font-family: Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      text-align: center;
      color: #333;
    }
    header {
      background: #343a40;
      color: white;
      padding: 50px 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
    }
    button {
      padding: 12px 25px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    section {
      padding: 40px 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Awesome Product</h1>
    <p>Simple, powerful, and built for you.</p>
    <button>Get Started</button>
  </header>

  <section>
    <h2>Why Choose Us?</h2>
    <p>We provide high-quality solutions designed to help you grow.</p>
  </section>
</body>
</html>
